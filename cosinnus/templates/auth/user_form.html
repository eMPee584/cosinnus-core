{% extends "authentication/base.html" %}
{% load i18n bootstrap_toolkit %}
{% block page_title %}{% trans "Add user" %}{% endblock %}

{% block content %}
<form method="POST" action="{% url "sinn_auth-user-add" group=group.pk %}">
  {% csrf_token %}
  {{ form|as_bootstrap }}
  <input type="submit" class="btn" value="{% trans "Save" %}">
</form>
{% endblock %}
