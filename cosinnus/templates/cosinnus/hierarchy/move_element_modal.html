{% load i18n cosinnus_tags %}


<!-- Modal -->
<div class="modal fade" id="cosinnus_move_element_modal" tabindex="1" role="dialog" aria-labelledby="cosinnus_move_element_modal_Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="fa fa-times"></i>
                </button>
                <h4 class="modal-title" id="cosinnus_move_element_modal_Label">
                    <i class="fa fa-warning"></i>
                    {% trans "Move element to another folder" %}: <span id="cosinnus_move_element_title"></span>
                </h4>
            </div>
            <div class="modal-body">

                <div id="jstree_move_div"></div>

                
            </div>
            <div class="modal-footer">
                <button id="cosinnus_report_submit_btn" type="button" class="btn btn-emphasized _elem-action-hidden _elem-success-hidden _elem-start-shown">
                    <ul class="media-list">
                        <li class="media">
                            <a class="pull-left" href="#">
                                <i class="fa fa-check"></i>
                            </a>
                            <div class="media-body">
                                {% trans "Move" %}
                            </div>
                        </li>
                    </ul>
                </button>
                <button type="button" class="btn btn-emphasized _elem-action-hidden _elem-success-hidden _elem-start-shown" data-dismiss="modal">
                    <ul class="media-list">
                        <li class="media">
                            <a class="pull-left" href="#">
                                <i class="fa fa-times"></i>
                            </a>
                            <div class="media-body">
                                {% trans "Cancel" %}
                            </div>
                        </li>
                    </ul>
                </button>
                
            </div>
        </div>
    </div>
</div><!-- modal -->
