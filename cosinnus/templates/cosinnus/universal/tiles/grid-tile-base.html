<div class="tile tile-{{ type }} grid-item {% if selected %}selected{% endif %} {% if hovered %}hovered{% endif %}">
    <div class="tile-detail-link">
        {% block type_area %}{% endblock %}
        
        {% if isSmall %}
            <div class="framed-tile-image">
                <img class="tile-image-icon" src="{{imageUrl}}" />
            </div>
        {% else %}
            <div class="dual-tile-image {% if not backgroundImageUrl %}image-placeholder-background-{{ type }}{% endif %}">
                {% if backgroundImageUrl %}
                    <img class="tile-image tile-image-background" src="{{ backgroundImageUrl }}" /> {# TODO: put in wallpaper/placeholder img #}
                {% endif %}
	               <img class="floating-tile-image" src="{{ imageUrl }}" />
            </div>
        {% endif %}
        
        <div class="description">
            {% block description_area %}{% endblock %}
        </div>
        
        {% block icon_area %}{% endblock %}
    </div> 
</div>
