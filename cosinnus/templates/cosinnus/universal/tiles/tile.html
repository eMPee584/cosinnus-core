<div class="tile tile-{{ type }} grid-item {% if selected %}selected{% endif %} {% if hovered %}hovered{% endif %}">
    <div class="tile-detail-link">
	    <img class="tile-image" src="{{imageUrl}}" />
	    <br/>
        <a href="{{url}}" target="_blank">{{title}}</a>
    </div>
    <div class="address">{{address}}</div>
    <h2 class="address">{{relevance}}</h2>
    <div class="description">{{description|safe}}</div>
</div>
