<form id="map-search">
    <div class="line text-field">
        <input type="text" class="q" name="q" placeholder="Suche" />
        <i class="fa fa-search icon-search"></i>
        <i class="fa fa-spinner icon-loading"></i>
    </div>

    <div class="line">
        <input type="checkbox" class="result-filter" data-result-type="people"
            name="people" id="people-filter"
            {% if filters.people %} checked="true" {% endif %} />
        <label for="people-filter">Menschen</label>
    </div>

    <div class="line">
        <input type="checkbox" class="result-filter" data-result-type="events"
            name="events" id="events-filter"
            {% if filters.events %} checked="true" {% endif %} />
        <label for="events-filter">Veranstaltungen</label>
    </div>

    <div class="line">
        <input type="checkbox" class="result-filter" data-result-type="projects"
            name="projects" id="projects-filter"
            {% if filters.projects %} checked="true" {% endif %} />
        <label for="projects-filter">Projekte</label>
    </div>

    <div class="line">
        <input type="checkbox" class="result-filter" data-result-type="groups"
            name="groups" id="groups-filter"
            {% if filters.groups %} checked="true" {% endif %} />
        <label for="groups-filter">Gruppen</label>
    </div>

    <div class="line link">
        {% if not filters.people or not filters.events or not filters.projects or not filters.groups %}
            <a href="#" class="reset-filters">
                Alle anzeigen
            </a>
        {% else %}
            &nbsp;
        {% endif %}
    </div>
</form>

<div class="line button">
    <div data-layer="street"
        class="btn layer-button {% if layer == 'street' %} active {% endif %}">
        Street
    </div>
</div>

<div class="line button">
    <div data-layer="satellite"
        class="btn layer-button {% if layer == 'satellite' %} active {% endif %}">
        Satellite
    </div>
</div>

<div class="line button">
    <div data-layer="terrain"
        class="btn layer-button {% if layer == 'terrain' %} active {% endif %}">
        Terrain
    </div>
</div>
