{% extends "cosinnus/base.html" %}
{% load i18n %}

{% block page_title %}{% trans "Add user" %}{% endblock %}

{% block content %}
  <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    {{ form }}
    <button type="submit">{% trans "Save" %}</button>
    <a href="{% url 'cosinnus:user-list' %}" class="btn">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
