{% load i18n %}

<!-- Modal -->
<div class="modal fade" id="{{ id }}" tabindex="1" role="dialog" aria-labelledby="{{ id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="fa fa-times"></i>
                </button>
                <h4 class="modal-title" id="{{ id }}Label">
                    <i class="fa {% if title_icon %}{{ title_icon }}{% else %}fa-eraser{% endif %}"></i>
                    {{ title }}
                </h4>
            </div>
            <div class="modal-body">
                {{ label|safe }}
            </div>
            <div class="modal-footer">
                {% if form_action %}
                <button type="button" class="btn btn-emphasized" data-dismiss="modal">
                    <ul class="media-list">
                        <li class="media">
                            <a class="pull-left" href="#">
                                <i class="fa fa-times"></i>
                            </a>
                            <div class="media-body">
                                {% trans "Cancel" %}
                            </div>
                        </li>
                    </ul>
                </button>
                <form action="{{ form_action }}" method="post" class="form-horizontal">{% csrf_token %}
                    {% if form_extra_fields %}
                        {{ form_extra_fields }}
                    {% endif %}
                {% endif %} 
                <button type="submit" class="submit-btn-x btn btn-emphasized" {% if not form_action %}data-dismiss="modal"{% endif %} {% if disable_on_submit %}onclick="$(this).attr('disabled', true);"{% endif %}>
                    <ul class="media-list">
                        <li class="media">
                            <a class="pull-left" href="#">
                                <i class="fa fa-check"></i>
                            </a>
                            <div class="media-body">
                                {% trans "OK" %}
                            </div>
                        </li>
                    </ul>
                </button>
                {% if form_action %}
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div><!-- modal -->
