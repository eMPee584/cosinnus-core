{% load i18n cosinnus_tags %}

<div class="app-{{widget_app}} dashboard-appwidget" data-widget-id="{{ widget_conf_id }}" data-type="widget" >
    {% comment %} 
    The refresh/edit/delete button, left out for now
    <div class="btn-group pull-right">
	    <a href="#" class="btn darker btn-xs" title="{% trans "Refresh" %}" data-type="refresh"><span class="glyphicon glyphicon-refresh"></span></a>
	    {% if user.is_superuser or user|is_group_member:object %}
	      <a href="#" class="btn darker btn-xs" title="{% trans "Configure" %}" data-type="edit"><span class="glyphicon glyphicon-wrench"></span></a>
	      <a href="#" class="btn darker btn-xs" title="{% trans "Delete" %}" data-type="delete"><span class="glyphicon glyphicon-remove"></span></a>
	    {% endif %}
	  </div>
    {% endcomment %}
    <button type="button" class="btn btn-emphasized dashboard-appwidget-headline" href="" data-target="widget-title-url">
        <ul class="media-list fine-space">
            <li class="media">
                <a class="pull-left btn-extra-emphasized" href="#"></a>
                <a class="pull-left" href="#">
                    <i class="fa fa-file-text-o"></i>
                </a>
                <div class="media-body">
                    Etherpad
                </div>
            </li>
        </ul>
    </button><!-- btn -->
    
    <div data-target="widget-content"></div>

    <button type="button" class="btn btn-emphasized dashboard-appwidget-morebutton" href="" data-target="widget-title-url">
        <ul class="media-list">
            <li class="media">
                <a class="pull-right btn-extra-emphasized" href="#">
                    <i class="fa fa-chevron-right "></i>
                </a>
                <div class="media-body">
                    Mehr
                </div>
            </li>
        </ul>
    </button><!-- btn -->
    

</div><!-- app-etherpad -->

<div data-widget-id="{{ widget_conf_id }}" data-type="widget">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a href="" data-target="widget-title-url"><span data-target="widget-title"></span>&nbsp;</a>
          
        </h3>
      </div>
      <div class="panel-body" data-target="widget-content"></div>
    </div>
</div>
