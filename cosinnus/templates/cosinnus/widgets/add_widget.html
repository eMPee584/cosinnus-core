{% extends "cosinnus/widgets/base_widget.html" %}
{% load i18n cosinnus_tags %}

{% block widget_content %}
    {% include 'cosinnus/widgets/config.html' with widget_data=widget_data %}
{% endblock widget_content %}

{% block widget_button %}
    <button type="button" class="btn btn-emphasized dashboard-appwidget-morebutton" data-target="widget-save-button">
        <ul class="media-list">
            <li class="media">
                <a class="pull-right btn-extra-emphasized" href="#">
                    <i class="fa {% if is_spare %}fa-floppy-o{% else %}fa-refresh{% endif %}"></i>
                </a>
                <div class="media-body">
                    {% trans "Add" %}
                </div>
            </li>
        </ul>
    </button><!-- btn -->
{% endblock widget_button %}
