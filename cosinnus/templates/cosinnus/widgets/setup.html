{% load i18n bootstrap3 %}
<form action="" method="POST" class="form-horizontal" role="form">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" label_class="col-md-3" field_class="col-md-9" %}
  {% buttons layout='horizontal' %}
    {% bootstrap_button submit_label button_type="submit" %}
  {% endbuttons %}
</form>
