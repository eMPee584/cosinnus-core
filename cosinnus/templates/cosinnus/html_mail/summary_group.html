<table class="row summary-group" style="border-bottom:2px solid #f6f5f2;border-collapse:collapse;border-spacing:0;margin-bottom:32px;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">
   <tbody>
      <tr style="padding:0;text-align:left;vertical-align:top">
         <th class="items small-10 large-10 columns first" valign="top" style="Margin:0 auto;color:#0a0a0a;font-family:'Helvetica Neue',Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0 auto;padding:0;padding-bottom:32px;padding-left:16px;padding-right:8px;text-align:left;width:467.33px">

               <tr style="padding:0;text-align:left;vertical-align:top">
                  <th style="Margin:0;color:#0a0a0a;font-family:'Helvetica Neue',Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0;text-align:left">
                     <h3 style="Margin:0;Margin-bottom:10px;color:inherit;font-family:'Helvetica Neue',Arial,sans-serif;font-size:20px;font-weight:400;line-height:1.3;margin:0;margin-bottom:16px;padding:0;text-align:left;word-wrap:normal"><a href="{{group_url}}" target="_blank" style="Margin:0;color:#3d8f73;font-family:'Helvetica Neue',Arial,sans-serif;font-weight:700;line-height:1.3;margin:0;padding:0;text-align:left;text-decoration:none">{{group_name}}</a></h3>
                     {{ group_body_html }}
                  </th>
               </tr>
            </table>
         </th>
         <th class="small-2 large-2 columns last" valign="top" style="Margin:0 auto;color:#0a0a0a;font-family:'Helvetica Neue',Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0 auto;padding:0;padding-bottom:16px;padding-left:8px;padding-right:16px;text-align:left;width:80.67px">
