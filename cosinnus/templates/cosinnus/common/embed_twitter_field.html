{% load i18n %}
{% if twitter_username %}
	<div class="embed-responsive" style="overflow-y: scroll; height: 400px;">
		<a class="twitter-timeline"  href="https://twitter.com/{{ twitter_username }}"></a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</div>
{% endif %}
{% if twitter_widget_id %}
	<div class="embed-responsive" style="height: auto;">
		<a class="twitter-timeline"  data-widget-id="{{ twitter_widget_id }}"></a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</div>
{% endif %}
{% if error %}
	<p><em>{% trans "Error embedding a twitter timeline" %}: {{ error }}</em></p>
{% endif %}
