{% load static %}

{% if not noinclude %}
<link rel="stylesheet" href="{% static 'css/vendor/simplemde.min.css' %}">
<script src="{% static 'js/vendor/simplemde.min.js' %}"></script>
{% endif %}

{% comment %} See https://github.com/sparksuite/simplemde-markdown-editor for options!  {% endcomment %}
<script>
  $(function(){
      var simplemde = new SimpleMDE({ 
          element: $('#{{ element_id }}')[0],
          indentWithTabs: false,
          shortcuts: {},
          spellChecker: false,
          status: false,
          styleSelectedText: false,
          toolbar: ["bold", "italic", "strikethrough", "heading", "|", "image", "link", "|", "unordered-list", "ordered-list", "|", "preview"],
      });
  });
</script>
