<div id="app-{{id}}" style="width: {{width}}px; height: {{height}}px;" class="app-root {{ extra_classes }}"></div>

<script>
    $('html').on('init:client', function () {
        console.log('got init client, now init:{{module}}');
        Backbone.mediator.publish('init:{{module}}', {
            el: '#app-{{id}}',
            settings: '{% if settings %}{{settings|safe}}{% else %}{}{% endif %}',
            display: {
                showMap: true,
                showTiles: false,
                showControls: {% if controlsEnabled == True or controlsEnabled == "1" %}true{% else %}false{% endif %},
                fullscreen: {% if fullscreen == True %}true{% else %}false{% endif %},
                routeNavigation: false
           }
        });
    });
</script>
