{% extends "accounts/base.html" %}
{% load i18n bootstrap_toolkit %}

{% block extrahead %}
{{ block.super }}
{{ form.media }}
{% endblock %}

{% block content %}
<div class="row profile">
  <div class="span9">
    <form action="." method="post" enctype="multipart/form-data" class="form-horizontal">
      {% csrf_token %}
      {{ form|as_bootstrap }}
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">
            {% trans "Save" context "sinn" %}
          </button>
          <a href="{{ userprofile.get_absolute_url }}" class="btn">
            {% trans "Cancel" %}
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
