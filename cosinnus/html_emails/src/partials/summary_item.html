<row class="summary-item">
    <columns large="1" valign="middle">
        <a href="{{#rw this}}object_url{{/rw}}">
            <img class="level-2" src="{{#rw this}}image_url{{/rw}}" />
        </a>
    </columns>

    <columns class="text" large="10" valign="middle">
        <row>
            <columns>
                <span>
                    {{#rw this}}event_text{{/rw}}
                </span>
            </columns>
        </row>

        <row class="object-name {{#rw this}}type{{/rw}}">
            <columns>
                <h3>
                    {{#rw this}}object_name{{/rw}}
                </h3>
            </columns>
        </row>
        
        <!-- Hey dan! please name the item text preview excerpt variable {{#rw this}}object_text{{/rw}}! Thanks, Sascha -->
    </columns>
</row>
