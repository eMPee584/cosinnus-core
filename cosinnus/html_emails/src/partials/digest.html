<row class="address">
    <columns>
        <h2>{{#rw this}}address{{/rw}},</h2>
    </columns>
</row>

<row class="intro">
    <columns>
        <h2>{{#rw this}}topic{{/rw}}</h2>
    </columns>
</row>

{{#if raw}}
    {{{{raw}}}}
        {% for group in groups %}
            {% include 'path/to/summary_group.html' %}
        {% endfor %}
    {{{{/raw}}}}
{{else}}
    {{#each groups}}
        {{> summary_group}}
    {{/each}}
{{/if}}
