<script type="text/template" id="todo-main-layout">
    <div class="col-lg-3 col-md-3 col-sm-3 ">
        <div class="lists-container">
            <div class="lists-all-container"></div>
            <div class="lists-new-container list-group todos-secondary-colors"></div>
        </div>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-9 items-container">
        <div class="items-all-container"></div>
        <div class="items-new-container list-group todos-secondary-colors"></div>
    </div>
</script>

<script type="text/template" id="lists-item">
    <span class="item-box darker">
        <%= item_count %>
    </span>
    <span class="item-text item-text-padleft item-title">
        <span class="item-title"><%= title %></span>
    </span>
</script>

<script type="text/template" id="lists-new">
    <span class="item-box darker large-text">+</span>
    <span class="item-text item-text-padleft item-title js-new-list-title" contenteditable="<% if (CosinnusApp.isUserLoggedIn()){ %>true<% } else { %>false<% } %>">Lege eine neue Liste an</span>
</script>





<script type="text/template" id="todos-item">
  <div class="list-group-item clearfix">
        <span class="item-box">
            <% if (is_completed) { %>
                <span class="icon-checkbox-checked"></span>
            <% } else { %>
                <span class="icon-checkbox-unchecked"></span>
            <% } %>
        </span>
        <span class="item-box">
            <div class="select2-avatar">
              <select class="select2-avatar-item">
                <option value="-1" data-avatar-url="../cosinnus/static/images/avatar-unselected.jpg"> keine Zuweisung</option>
                <% _.each(CosinnusApp.TodosApp.List.Controller.groupUsers.toJSON(), function(user) { %>
                  <option <% if (assigned_to !== null && assigned_to.id === user.id) { %>selected <% } %> value="<%= user.id %>" data-avatar-url="<% if (typeof user.profile !== 'undefined') { %><%= user.profile.avatar_40x40 %><% } else { %>none<% } %>">
                    <%= user.username %>
                  </option>
                <% }); %>
              </select>
            </div>
        </span>
        <span class="item-text">
            <span class="item-title" contenteditable="<% if (CosinnusApp.isUserLoggedIn()){ %>true<% } else { %>false<% } %>"><%= title %></span>
            <span class="item-text-buttons">
                <span class="btn item-btn darker js-item-title-save">Speichern</span>
                <button type="button" class="btn item-btn darker js-item-title-cancel">
                  <span class="icon-close"></span>
                </button>
            </span>
        </span>
        <span class="item-container-right">
            <span class="item-text-right input-group date date-picker"
                  data-model-id="<% if (typeof id ==='undefined') { %> -1 <% } else { %><%=id%><% } %>">
                <span class="input-group-addon">
                  <% if (due_date) { %>
                      <%= moment(due_date, cosinnus_datetime_format).fromNow() %>
                  <% } else { %>
                      <% if (CosinnusApp.isUserLoggedIn()){ %>
                          F채lligkeitsdatum w채hlen
                      <% } else { %>
                          Kein F채lligkeitsdatum gew채hlt
                      <% } %>
                  <% } %>
                </span>
            </span>
            <span class="item-box large-text star-box unselectable">
                <% if (priority === 1) { %>
                    <span class="icon-star js-icon-star" data-priority="<%= priority %>"></span>
                <% } else if (priority === 3) { %>
                    <span class="icon-star3 js-icon-star" data-priority="<%= priority %>"></span>
                <% } else { %>                
                    <span class="icon-star2 js-icon-star" data-priority="<%= priority %>"></span>
                <% } %>
            </span>
        </span>
  </div>
</script>

<script type="text/template" id="todos-new">
    <div class="list-group todos-secondary-colors">
        <div class="list-group-item clearfix">
            <span class="item item-box"></span>
            <span class="item item-box darker large-text">?</span>
            <span class="item item-text">
                <span class="item-title js-new-todo-title" contenteditable="<% if (CosinnusApp.isUserLoggedIn()){ %>true<% } else { %>false<% } %>">Lege eine neue Aufgabe an</span>
                <input class="item-title-input" type="text"/>
            </span>
            <span class="item-container-right">
                <span class="item-box icon-calendar icon-calendar-new date-picker-new">

                </span>
                <span class="item-box large-text">&nbsp;</span>
            </span>
        </div>
    </div>
</script>
